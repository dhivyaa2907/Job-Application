<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JOB APPLICATION</title>
        <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="jobstyle.css">

    </head>
    <body>
          <div class="bg-container">
            <div class="heading">
                <h1 style="margin:10px;text-align: center;">Job Description
                    <span style="font-size: 16px;">(Web)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                <div class="content_form">
                    <label>First Name</label>
                    <input type="textbox" id="t1" name="fname" placeholder="Enter your First Name">
                </div>
                <div class="content_form">
                    <label>Last Name</label>
                    <input type="textbox" id="t2" name="lname" placeholder="Enter your Last Name">
                </div>
                <div class="content_form">
                    <label>Email</label>
                    <input type="textbox" id="t3" name="email" placeholder="Enter your Email">
                </div>
                <div class="content_form">
                    <label>Job Type</label>
                   <select>
                      <option value="">Select Job role</option>
                      <option value="frontend">Frontend Developer</option>
                      <option value="backend">Backend Developer</option>
                      <option value="fullstack">Fullstack Developer</option>
                      <option value="UI/UX">Ui/Ux Developer</option>
                   </select>
                </div>
                <div class="content_form">
                    <label>Address</label>
                    <textarea id="t4" name="Address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="content_form">
                    <label>City</label>
                    <input type="textbox" id="t5" name="city" placeholder="Enter your city">
                </div>
                <div class="content_form">
                    <label>Pincode</label>
                    <input type="textbox" id="t6" name="pincode" placeholder="Enter your pincode ">
                </div>
                <div class="content_form">
                    <label>Date of Birth</label>
                    <input type="date" id="t7" name="dob"  ">
                </div>
                <div class="content_form">
                    <label>Upload your cv</label>
                    <input type="file" id="t6" name="pincode" placeholder="Choose file ">
                </div>
                <div class="button">
                    <button type="submit" style="background-color:lightsalmon;margin-top: 9px;border-radius: 10px;">Apply Now</button>
                </div>
                </div>
            </form>
            </div>
          </div>
    </body>
</html>
